<!DOCTYPE html>
<html lang="en">
<head>
    <!-- added jquery,bootstrap linked styles and js -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urbanlyrics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/newyork.jpg" alt="newyork">
          </div>
      
          <div class="item">
            <img src="images/old.jpg" alt="old">
          </div>
      
          <div class="item">
            <img src="images/tongue.jpg" alt="tongue">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="panel-body">
          <form class="form-inline">
              <div class="form-group">
                  <label for="search-query">Song</label>
                  <input type="text" id="song-query" class="form-control" placeholder="Search on musixmatch">
                  <label for="search-query">Artist</label>
                  <input type="text" id="artist-query" class="form-control" placeholder="Search on musixmatch">
                  <button type="submit" id="search-button" class="btn btn-primary btn-xs">Search + Add to Urbanlyrics</button>
              </div>
          </form>
          <div id="youtube-api-container"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
<footer>
    <script src="javascript.js"></script>
</footer>
</html>
